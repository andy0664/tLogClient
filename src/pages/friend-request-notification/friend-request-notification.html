  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Friend Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of friendRequests">
      {{request.userFrom.local.username}}
      <button ion-button icon-only color="royal" (click)="accept(request.userFrom._id)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="reject(request.userFrom._id)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
