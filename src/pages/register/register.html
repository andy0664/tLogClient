<ion-header>

  <ion-navbar>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="error" class="alert-message">
    <ion-card-header>Error</ion-card-header>
    <ion-card-content>{{error}}</ion-card-content>

  </ion-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-list no-lines="">
      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.username" class="item-md-danger">
        <p class="infoText">{{ formErrors.username }}</p>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.email" class="item-md-danger">
        <p class="infoText">{{ formErrors.email }}</p>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="item-md-danger" *ngIf="formErrors.password">
        <p class="infoText">{{ formErrors.password }}</p>
      </ion-item>
    </ion-list>
    <div text-center>
      <button color="dark" (click)="register()" ion-button [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</ion-content>
