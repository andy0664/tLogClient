<ion-header>

  <ion-navbar>
    <ion-title>{{poi.name || "New POI"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-icon *ngIf="poiType==='Bar'" item-right ><i class="fa fa-glass" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poiType==='Food'" item-right><i class="fa fa-cutlery" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poiType==='Museum'" item-right><i class="fa fa-university" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poiType==='Point'" item-right><i class="fa fa-star" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poiType==='Shopping'" item-right><i class="fa fa-shopping-cart" aria-hidden="true"></i></ion-icon>
      <ion-select [(ngModel)]="poiType">
        <ion-option value="Bar">Bar</ion-option>
        <ion-option value="Food">Food</ion-option>
        <ion-option value="Museum">Museum</ion-option>
        <ion-option value="Point">Sight</ion-option>
        <ion-option value="Shopping">Shopping</ion-option>
      </ion-select>
    </ion-item>
    <form [formGroup]="poiForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>Name of the Poi</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.name" class="item-md-danger">
        {{ formErrors.name }}
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" formControlName="description" rows="5"></ion-textarea>
      </ion-item>

      <button (click)="save()" ion-button [disabled]="!poiForm.valid">Save</button>
    </form>
  </ion-list>
</ion-content>
