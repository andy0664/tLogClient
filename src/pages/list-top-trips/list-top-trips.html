<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top 10 Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Filter by Location (leave blank for no restrictions):</ion-label>
    <ion-input type="text" [(ngModel)]="filterLocation"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Filter by creation date (leave blank for no restrictions):</ion-label>
    <ion-datetime [(ngModel)]="filterDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="filter()">Apply filter</button>

  <ion-list>
    <ion-item *ngFor="let item of trips" (click)="tripClicked(item._id)">
      <i class="fa fa-map-signs" aria-hidden="true"></i>
      {{ item.name }} by {{item.creator.local.username}}
      <ion-icon  name="heart"></ion-icon>
      {{item.likeCount}}
    </ion-item>
  </ion-list>

</ion-content>
