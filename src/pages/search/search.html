<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>
    Search Typ
  </ion-list-header>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Users</ion-label>
      <ion-radio value="users" checked="true" (click)="resetItems('users')"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Trips</ion-label>
      <ion-radio value="trips" (click)="resetItems('trips')"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div *ngIf="searchType==='trips'" (click)="tripClicked(item._id)">{{ item.name }}</div>
      <div *ngIf="searchType==='users'" (click)="userClicked(item._id)">{{ item.local.username }}</div>
    </ion-item>
  </ion-list>

</ion-content>
