<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      Search Typ
    </ion-list-header>
    <ion-item>
      <ion-label>Users</ion-label>
      <ion-radio checked="true" value="users"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Trips</ion-label>
      <ion-radio checked="false" value="trips"></ion-radio>
    </ion-item>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.local.username }}
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
