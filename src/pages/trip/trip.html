<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{trip.name}}</ion-title>
    </ion-navbar>


    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="comment()" >
        <ion-icon  class="fa fa-comment fa-2x" name="comment" *ngIf="commentCount>=1"></ion-icon>
        <ion-icon  class="fa fa-comment-o fa-2x" name="comment-outline" *ngIf="commentCount===0"></ion-icon>
        <ion-label> {{commentCount}}</ion-label>
      </button>

    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="changeLikeState()" >
        <ion-icon  class="heard" name="heart" *ngIf="like===1"></ion-icon>
        <ion-icon  class="heard" name="heart-outline" *ngIf="like!==1"></ion-icon>
        <ion-label>{{likeCount}}</ion-label>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="isOwner">
      <ion-toggle end checked="{{trip.share}}" (click)="changeShareState()"></ion-toggle>
    </ion-buttons>
    <ion-buttons end >
      <ion-label *ngIf="trip.share===true && isOwner===true">Public</ion-label>
      <ion-label *ngIf="trip.share===false && isOwner===true">Private</ion-label>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="isOwner" ion-button icon-only color="royal" [disabled]="currentLocationMarker" (click)="getCurrentPosition()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="isOwner" ion-button icon-only color="royal" [disabled]="!currentLocationMarker" (click)="addPOI()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
</ion-content>
