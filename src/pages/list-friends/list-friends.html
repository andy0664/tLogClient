<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="userClicked(friend._id, friend.url)">
      <ion-avatar item-left>
        <img [src]="friend.url">
      </ion-avatar>
      {{friend.local.username}}
    </ion-item>
  </ion-list>
</ion-content>
