<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <p *ngIf="friends.length === 0">No friends available</p>
    <ion-item *ngFor="let friend of friends" (click)="userClicked(friend._id, friend.url)">
      <ion-avatar item-left>
        <img *ngIf="friend.url" [src]="friend.url">
        <ion-icon item-left *ngIf="!friend.url"><i class="fa fa-user" aria-hidden="true"></i></ion-icon>
      </ion-avatar>
      {{friend.local.username}}
    </ion-item>
  </ion-list>
</ion-content>
