<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let friend of friends"  (click)="userClicked(friend._id, friend.url)">
      <ion-avatar item-left >
        <img *ngIf="friend.url" [src]="friend.url">
        <ion-icon item-left *ngIf="!friend.url" ><i class="fa fa-user" aria-hidden="true"></i></ion-icon>
      </ion-avatar>
      <h2>{{friend.local.username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
