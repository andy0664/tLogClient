<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Comments</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="newComment()" >
        <ion-icon  name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments">

      <ion-label stacked>{{comment.creator.local.username}}:</ion-label>
      <ion-input readonly="true" [(ngModel)]="comment.comment"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
