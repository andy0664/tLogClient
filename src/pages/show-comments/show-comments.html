<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments">
        <ion-label floating >{{comment.creator.local.username}}:{{comment.createdAt}}</ion-label>
        <ion-textarea [disabled]="true" [(ngModel)]="comment.comment"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
