<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Comments</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="newComment()" >
        <ion-icon  name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <p *ngIf="comments.length === 0">No comments available</p>
      <ion-card *ngFor="let comment of comments">
        <ion-row>
          <ion-col item-left *ngIf="creator === comment.creator.local.username" >
            <p style="color: #3a4aff; margin-left: 10px"><b>{{comment.creator.local.username}}</b></p>
          </ion-col>
          <ion-col item-left *ngIf="creator != comment.creator.local.username" >
            <p style="color: #ffa54d; margin-left: 10px"><b>{{comment.creator.local.username}}</b></p>
          </ion-col>
          <ion-col item-right>
            <p style="text-align: right; margin-right: 4px">{{comment.createdAtString}}</p>
          </ion-col>
        </ion-row>
      <ion-card-content>

        <p>{{comment.comment}}</p>
      </ion-card-content>
      </ion-card>

</ion-content>
