<ion-header>

  <ion-navbar>
    <ion-title>New Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-textarea rows="5" formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="formErrors.comment" class="item-md-danger">
      {{ formErrors.comment }}
    </ion-item>
    <button (click)="save()"  ion-button [disabled]="!commentForm.valid">Post</button>
  </form>
</ion-content>
