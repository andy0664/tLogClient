<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Trips</ion-title>
    </ion-navbar>
    <ion-buttons end>

      <button ion-button icon-only end (click)="showRequests()" >
        <ion-label>{{newFriendRequests.length+newNotifications.length}}</ion-label>
        <ion-icon name="ios-notifications-outline" *ngIf="newFriendRequests.length+newNotifications.length===0"></ion-icon>
        <ion-icon name="notifications" style="color: #ffd53e;" *ngIf="newFriendRequests.length+newNotifications.length!==0"></ion-icon>
      </button>
      <button  ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item._id)">
      <ion-icon item-left name="map"></ion-icon>
      {{item.name}}
      <!--<ion-note item-right>
        {{item.createdAt}}
      </ion-note>-->
    </ion-item>

  </ion-list>
</ion-content>
