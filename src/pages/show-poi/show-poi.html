<ion-header>

  <ion-navbar>
    <ion-title>{{poi.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon *ngIf="poi.type==='Bar'" item-left ><i class="fa fa-glass" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poi.type==='Food'" item-left><i class="fa fa-cutlery" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poi.type==='Museum'" item-left><i class="fa fa-university" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poi.type==='Point'" item-left><i class="fa fa-star" aria-hidden="true"></i></ion-icon>
      <ion-icon *ngIf="poi.type==='Shopping'" item-left><i class="fa fa-shopping-cart" aria-hidden="true"></i></ion-icon>
      <h2>{{poi.name}}</h2>
      <p>{{poi.description}}</p>
    </ion-item>
  </ion-card>

  <ion-card *ngFor="let image of poi.images">
     <ion-card-content>

       <img [src]="image.url" >
      <ion-card-title>
        {{image.description}}
      </ion-card-title>
      <p>
        by {{image.user}} at {{image.uploaded}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
